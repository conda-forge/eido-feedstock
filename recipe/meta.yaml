{% set name = "eido" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f9ca6f3610ac580a8db4179e100b49d4ef5a10480030d58c715d44022d637e5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - eido = eido.__main__:main

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - ubiquerg >=0.5.2
    - logmuse >=0.2.5
    - jsonschema >=3.0.1
    - peppy >=0.30.1

test:
  requires:
    - pip
  imports:
    - eido
  commands:
    - eido --help
    - pip check

about:
  home: https://github.com/pepkit/eido
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Validator for PEP objects

extra:
  recipe-maintainers:
    - stolarczyk
