{% set name = "eido" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - eido = eido.__main__:main

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - ubiquerg >=0.6.2
    - logmuse >=0.2.5
    - jsonschema >=3.0.1
    - peppy >=0.40.6

test:
  requires:
    - pip
  imports:
    - eido
  commands:
    - eido --help
    - pip check

about:
  home: https://github.com/pepkit/eido
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Validator for PEP objects

extra:
  recipe-maintainers:
    - stolarczyk
    - rafalstepien
    - khoroshevskyi
